<div class="h-[300vh] relative">

<div class="sticky top-0 h-screen w-full overflow-hidden z-0">
  <div
    class="absolute inset-0 bg-cover bg-center scale-105 blur-sm brightness-90 transition-all duration-700 ease-in-out"
    [ngStyle]="{ 'background-image': 'url(' + aboutSteps[currentIndex].bgImage + ')' }"
  ></div>
</div>


<div class="sticky top-0 h-screen flex items-center justify-center z-10">
  <div
    class="bg-white/5 backdrop-blur-none text-white px-8 py-6 rounded-xl max-w-2xl text-center shadow-2xl border border-white/10"
  >
    <h2 class="text-3xl md:text-4xl font-bold mb-4">
      {{ aboutSteps[currentIndex].title }}
    </h2>
    <p class="text-lg md:text-xl opacity-90">
      {{ aboutSteps[currentIndex].content }}
    </p>
  </div>
</div>


  <!-- Scroll Markers -->
  <div class="absolute top-0 left-0 w-full">
    <div
      *ngFor="let step of aboutSteps; let i = index"
      class="h-[100vh]"
      [attr.data-step]="i"
      #stepMarker
    ></div>
  </div>
</div>
