<div
  class="w-full bg-cover bg-center bg-no-repeat relative"
  [ngStyle]="{
    'background-image': 'url(' + aboutSteps[currentIndex].bgImage + ')'
  }"
>
  <!-- Overlay + content -->
  <div class="bg-black/60 min-h-screen flex items-center justify-center">
    <div class="max-w-5xl w-full px-4 py-10 text-white">
      <div class="transition-opacity duration-500 ease-in-out" [@fadeAnimation]="currentIndex">
        <h2 class="text-2xl md:text-4xl font-bold mb-4 text-center">
          {{ aboutSteps[currentIndex].title }}
        </h2>
        <p class="text-base md:text-lg text-gray-200 text-center max-w-3xl mx-auto">
          {{ aboutSteps[currentIndex].content }}
        </p>
      </div>

      <!-- Dots -->
      <div class="flex justify-center mt-6 space-x-2">
        <div
          *ngFor="let step of aboutSteps; let i = index"
          class="w-3 h-3 rounded-full cursor-pointer"
          [class.bg-indigo-500]="i === currentIndex"
          [class.bg-gray-500]="i !== currentIndex"
          (click)="goTo(i)"
        ></div>
      </div>
    </div>
  </div>

  <!-- Left Arrow -->
  <button
    (click)="prev()"
    class="absolute top-1/2 left-3 transform -translate-y-1/2 text-white hover:text-indigo-400 transition hidden sm:block"
    aria-label="Previous Slide"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <!-- Right Arrow -->
  <button
    (click)="next()"
    class="absolute top-1/2 right-3 transform -translate-y-1/2 text-white hover:text-indigo-400 transition hidden sm:block"
    aria-label="Next Slide"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </button>
</div>
