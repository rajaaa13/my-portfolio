<div class="py-16 px-4 md:px-12 bg-gray-900 text-white">
  <h2 class="text-4xl font-bold mb-12 text-center">Career Journey</h2>

  <div class="relative border-l border-gray-700 pl-8">
    <div
      *ngFor="let job of careerList; let i = index"
      class="mb-12 opacity-0 transform translate-y-10 transition-all duration-700"
      [class.opacity-100]="visibleIndex >= i"
      [class.translate-y-0]="visibleIndex >= i"
    >
      <div class="absolute -left-[10px] top-1 w-4 h-4 rounded-full bg-blue-500 border-2 border-white"></div>

      <h3 class="text-xl font-semibold">{{ job.role }}</h3>
      <p class="text-sm text-gray-400 mb-2">{{ job.company }} â€” {{ job.period }}</p>
      <ul class="list-disc ml-5 text-gray-300 space-y-1">
        <li *ngFor="let point of job.points">{{ point }}</li>
      </ul>
    </div>
  </div>
</div>
